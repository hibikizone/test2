<script type="text/javascript">
$(function() {
    $('#h1img').jrumble({
        x: 1, //ｘ方向
        y: 1, //y方向
        rotation: 1, //角度
        speed: 50 //速度
    });
    $('#h1img').hover(function() {
        $(this).trigger('startRumble');
    }, function() {
        $(this).trigger('stopRumble');
    });
});
</script>
